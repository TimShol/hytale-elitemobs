<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="RPGMobs icon">

    <defs>
        <!-- Skull gradient -->
        <linearGradient id="eliteGrad" x1="96" y1="96" x2="416" y2="416" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#6CF0FF"/>
            <stop offset="0.55" stop-color="#7A5CFF"/>
            <stop offset="1" stop-color="#C200FF"/>
        </linearGradient>

        <!-- Orange swords -->
        <linearGradient id="orangeGrad" x1="0" y1="150" x2="0" y2="450" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FFB347"/>
            <stop offset="0.5" stop-color="#FF8C00"/>
            <stop offset="1" stop-color="#C45A00"/>
        </linearGradient>

        <!-- Jewel gradients -->
        <linearGradient id="jewelOuter" x1="0" y1="150" x2="0" y2="200" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FFF799"/>
            <stop offset="1" stop-color="#FFB800"/>
        </linearGradient>

        <linearGradient id="jewelInner" x1="0" y1="160" x2="0" y2="190" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FF2A00"/>
            <stop offset="1" stop-color="#8B0000"/>
        </linearGradient>
    </defs>

    <rect width="512" height="512" fill="#0B1020"/>
    <g>
        <!-- Crossed swords -->
        <g transform="translate(256,315)" stroke="#000" stroke-width="10" stroke-linejoin="miter">

            <g transform="rotate(-45) translate(45,-20)">
                <polygon points="0,-270 28,-220 14,80 -14,80 -28,-220"
                         fill="url(#orangeGrad)"/>
                <rect x="-56" y="80" width="115" height="26"
                      fill="url(#orangeGrad)"/>
                <rect x="-18" y="106" width="36" height="90"
                      fill="url(#orangeGrad)"/>
                <rect x="-30" y="196" width="60" height="24"
                      fill="url(#orangeGrad)"/>
            </g>

            <g transform="rotate(45)translate(-45,-20)">
                <polygon points="0,-270 28,-220 14,80 -14,80 -28,-220"
                         fill="url(#orangeGrad)"/>
                <rect x="-64" y="80" width="120" height="26"
                      fill="url(#orangeGrad)"/>
                <rect x="-18" y="106" width="36" height="90"
                      fill="url(#orangeGrad)"/>
                <rect x="-30" y="196" width="60" height="24"
                      fill="url(#orangeGrad)"/>
            </g>

        </g>

        <!-- Skull + Crown -->
        <g transform="translate(0,-40)" stroke="#000" stroke-width="10" stroke-linejoin="round">

            <!-- Skull -->
            <path d="M256 150
             C188 150 146 202 146 262
             C146 312 174 348 210 362
             L210 392
             C210 414 228 432 250 432
             H262
             C284 432 302 414 302 392
             L302 362
             C338 348 366 312 366 262
             C366 202 324 150 256 150 Z"
                  fill="url(#eliteGrad)"/>

            <rect x="214" y="360" width="84" height="64" rx="18"
                  fill="url(#eliteGrad)"/>

            <path d="M205 265 L245 290 L185 290 Z" fill="#0B1020" stroke="none"/>
            <path d="M307 265 L327 290 L267 290 Z" fill="#0B1020" stroke="none"/>
            <path d="M244 302 L268 302 L256 322 Z" fill="#0B1020" stroke="none"/>

            <g fill="#0B1020" stroke="none">
                <rect x="232" y="388" width="12" height="20" rx="4"/>
                <rect x="250" y="385" width="12" height="26" rx="4"/>
                <rect x="268" y="388" width="12" height="20" rx="4"/>
            </g>

            <!-- Crown -->
            <path d="M154 170
             L196 118
             L256 170
             L316 118
             L358 170
             L358 214
             L154 214 Z"
                  fill="url(#eliteGrad)"/>

            <!-- Jewels -->
            <ellipse cx="201" cy="174" rx="16" ry="22"
                     fill="url(#jewelOuter)"
                     stroke="#000"
                     stroke-width="4"/>
            <ellipse cx="201" cy="174" rx="8" ry="12"
                     fill="url(#jewelInner)"
                     stroke="#000"
                     stroke-width="4"/>

            <ellipse cx="311" cy="174" rx="16" ry="22"
                     fill="url(#jewelOuter)"
                     stroke="#000"
                     stroke-width="4"/>
            <ellipse cx="311" cy="174" rx="8" ry="12"
                     fill="url(#jewelInner)"
                     stroke="#000"
                     stroke-width="4"/>

        </g>
    </g>

</svg>
